<mat-sidenav-container class="sidenav-container">
  <mat-sidenav id="isFixed"
  #drawer 
  class="sidenav" 
  [ngClass]="{hidden: (isHandset$ | async)===false}"
  fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home"  (click)="drawer.toggle()">Home</a>
      <a mat-list-item routerLink="/gallery"  (click)="drawer.toggle()">Gallery</a>
      <a mat-list-item routerLink="/order"    (click)="drawer.toggle()">Order</a>
      <a mat-list-item routerLink="/pricing"    (click)="drawer.toggle()">Pricing</a>
      <a mat-list-item routerLink="/about"    (click)="drawer.toggle()">About</a>
      <!-- <a mat-list-item routerLink="/contact" >Contact Us</a> -->
    </mat-nav-list>
  </mat-sidenav>
  
  
  <mat-sidenav-content>
    <mat-toolbar 
    color="primary" class="isFixed shadow-sm p-3 mb-2 rounded">
      
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>    
         <div class="main d-flex justify-content-center mx-5">
        <img  class="mr-2" src="../assets/April'sQuiltingCottage.png" alt="" height="75px" width="75px">
        <h1 *ngIf="!(isHandset$ | async)" class="align-self-center p-2" >April's Quilting Cottage</h1>
        <h1 *ngIf="isHandset$ | async" class="align-self-center p-2" >AQC</h1>
        </div>
      </span>
      
      <span class="spacer"></span>
      
      <div class="mx-5" *ngIf="!(isHandset$ | async)">        
      <a class="mx-3" routerLink="/home">Home</a>
   
      <a class="mx-3" routerLink="/order">Order</a>
      <a class="mx-3" routerLink="/pricing" >Pricing</a>
      <a class="mx-3" routerLink="/gallery" >Gallery</a>
      <a class="mx-3" routerLink="/about" >About</a>
      
      <!-- <a routerLink="/contact" >Contact Us</a> -->
     </div>

    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
