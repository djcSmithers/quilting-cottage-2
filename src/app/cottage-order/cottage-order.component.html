<div class="container">
    <div class="row">
        <div class="col">
            <form class=" form-background p-5 my-5 border">
              <div class="form-row">
                 <div class="form-group col-md-6">
                  <label for="firstName">First</label>
                  <input type="text" class="form-control" id="firstName" aria-describedby="" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="lastName">Last</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div></div>
               
                <div class="form-group">
                    <label for="phoneNumb">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumb" placeholder="Phone #">
                  </div>
                  <div class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Address">
                  </div>
                  <div class="form-group">
                    <label for="address2">Street Address2</label>
                    <input type="text" class="form-control" id="address2" placeholder="Address 2 ">
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="city">City</label>
                      <input type="text" class="form-control" id="city" placeholder="city">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="state">State</label>
                      <input type="text" class="form-control" id="state" placeholder="state ">
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="post-code">Postal Code</label>
                      <input type="text" class="form-control" id="post-code" placeholder="Area/Postal Code">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="nation">Nation</label>
                      <input type="text" class="form-control" id="nation" placeholder="Nation">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="quiltName">Quilt Name</label>
                    <input type="text" class="form-control" id="quiltName" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label for="quiltWidth">Width Inches</label>
                    <input type="number" class="form-control" id="quiltWidth" placeholder="Enter Height">
                  </div>
                  <div class="form-group">
                    <label for="quiltHeight">Height Inches</label>
                    <input type="number" class="form-control" id="quiltHeight" placeholder="Enter Height">
                  </div>  
                  <div class="batting-choice">Batting Choice </div>
                  <div class="binding">Binding Choice</div>
                  <div class="direction">Is your backing directional with the quilt top?</div>


               
                <button  type="button" class="btn btn-primary" 
                        (click)="submitOrder()">Submit</button>
                
              </form>

<div class="output" id="out"></div>

        </div>
    </div>
</div>
